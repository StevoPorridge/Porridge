<porridge-header
  (leftButtonTapped)="goBack()"
  [leftButton]="backButton"
></porridge-header>
<ion-content [fullscreen]="true" class="background-color cat-breed-page">
  <section class="cat-breed-page__container">
    <p class="text-block">What is the breed of {{ catName() }}?</p>
    <p class="text-block">If you're not sure, select Mixed Breed or Moggy</p>

    <form [formGroup]="catBreedForm">
      <ion-item class="cat-breed-page__breed-item" lines="none">
        <ion-select formControlName="breed" placeholder="Select a breed">
          @for (breed of catBreeds(); track breed) {
            <ion-select-option [value]="breed">{{ breed }}</ion-select-option>
          }
        </ion-select>
      </ion-item>
    </form>

  </section>

</ion-content>
<ion-footer class="onboarding-footer">
  <ion-button (click)="submit()" class="porridge-footer-button">Next</ion-button>
</ion-footer>
