<ion-content [fullscreen]="true" class="background-color landing-page">
  <section class="landing-page__container">
    <img alt="Porridge logo" class="landing-page__image" height="1024" ngSrc="/assets/logo-no-background.png"
         priority width="1024">

    <p>Welcome to Porridge!</p>

    <ion-button (click)="signUp()" class="porridge-standard-button landing-page__button" shape="round">Sign up
    </ion-button>
    <ion-button (click)="signIn()" class="porridge-standard-button landing-page__button" shape="round">Sign in
    </ion-button>
  </section>

</ion-content>
