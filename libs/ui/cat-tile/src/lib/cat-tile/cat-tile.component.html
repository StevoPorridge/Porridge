<ion-card class="cat-tile">
  @if (cat.image) {
    <img
      alt="Picture of {{ cat.name }}"
      class="cat-tile__image"
      height="1024"
      ngSrc="{{cat.image}}"
      width="1024" />
  }

  <ion-card-header>
    <ion-card-title>{{ cat.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content class="cat-tile__content">
    Date Of Birth: {{ cat.dateOfBirth! | timestampToDate }} <br />
    Breed: {{ cat.breed }} <br />
    Gender: {{ cat.gender }} <br />
  </ion-card-content>
</ion-card>
