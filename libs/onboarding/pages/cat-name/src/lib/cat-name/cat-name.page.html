<porridge-header
  (leftButtonTapped)="goBack()"
  [leftButton]="backButton"
></porridge-header>

<ion-content [fullscreen]="true" class="background-color sign-up-page">
  <section class="cat-name-page__container">
    <p class="text-block">What is your kitty called?</p>

    <form [formGroup]="catNameForm" class="cat-name-page__container__form">
      <ion-item class="cat-name-page__name-item">
        <ion-input
          [tabIndex]="0"
          formControlName="name"
          placeholder="Name"
        ></ion-input>
      </ion-item>
    </form>
  </section>
</ion-content>
<ion-footer class="onboarding-footer footer-container">
  <button (click)="addCat()" class="subtitle-as-button">
    I haven't decided
  </button>
  <ion-button (click)="addCat()" class="porridge-footer-button"
  >Sign Up
  </ion-button>
</ion-footer>
