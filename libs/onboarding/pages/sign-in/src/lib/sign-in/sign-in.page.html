<porridge-header
  (leftButtonTapped)="goBack()"
  [leftButton]="backButton"
></porridge-header>

<ion-content [fullscreen]="true" class="background-color sign-in-page">
  <section class="sign-in-page__container">
    <p class="text-block">Sign into your account</p>

    <form [formGroup]="signInForm" class="sign-in-page__container__form">
      <ion-item class="sign-in-page__email-item" lines="none">
        <ion-input
          [tabIndex]="0"
          autocomplete="email"
          formControlName="email"
          placeholder="Email"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item class="sign-in-page__password-item" lines="none">
        <ion-input
          [tabIndex]="1"
          class="porridge-input"
          formControlName="password"
          placeholder="Password"
          type="password"
        ></ion-input>
      </ion-item>

      @if (showError(signInForm.controls.email) ||
      showError(signInForm.controls.password)) {
        <p class="error-message">{{ this.error }}</p>
      }
    </form>
  </section>
</ion-content>
<ion-footer class="onboarding-footer footer-container">
  <ion-button (click)="signIn()" class="porridge-footer-button"
  >Sign in
  </ion-button>
</ion-footer>
